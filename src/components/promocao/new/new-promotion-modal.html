<div class="content-modal" style="margin: 5% 5% 5% 5% !important;">
  <mat-card>
    <mat-card-title>Cadastro de Promoções</mat-card-title>
    <mat-card-content>
      <form #form="ngForm">
        <mat-form-field class="full-width">
          <mat-label>SKU</mat-label>
          <input matInput [(ngModel)]="promotion.sku" name="sku" required />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="promotion.nome" name="nome" required />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Preço Base</mat-label>
          <input matInput type="number" [(ngModel)]="promotion.precoBase" name="precoBase" required />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Estoque Atual</mat-label>
          <input matInput type="number" [(ngModel)]="promotion.estoqueAtual" name="estoqueAtual" required />
        </mat-form-field>

        <mat-checkbox [checked]="promotion.ativo">
          Ativo
        </mat-checkbox>


        <div *ngIf="message" class="message">{{ message }}</div>
        <mat-card-actions align="end">
          <div class="buttons-dialogs">
            <button (click)="save()" aria-label="Salvar promotion"
              matMiniFab 
              class="example-standalone-trigger">
              <mat-icon>save</mat-icon>
            </button>
            <button (click)="close()" matMiniFab aria-label="Fechar janela"
              class="example-standalone-trigger">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
